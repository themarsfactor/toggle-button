
<!DOCTYPE html>
<html>
<head>
	<title>toggle</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="hero">

			<div class="btn_box">
				<div id="btn"></div>
				<button type="button" class="toggle_btn" onclick="login()"> Log in </button>
				<button type="button" class="toggle_btn" onclick="register()"> Register </button>
				
			</div>

			<div class="social_icons">
					<img src="images/faceb.jpeg">
					<img src="images/twitter.jpeg">
					<img src="images/google.png">

			</div>
		<div>

		<form id="login" class="input_group">
			<input type="text" class="input" placeholder="User Id" required="">
			<input type="password" class="input" placeholder="Enter Password" required="">
			<input type="checkbox" class="check_box"> <span>Remember pasword</span>
			<button type="submit" class="submit_btn"> Log in</button>
			
		</form>

		<form id="register" class="input_group">
			<input type="text" class="input" placeholder="User Id" required="">
			<input type="email" class="input" placeholder="Email-address" required="">
			<input type="password" class="input" placeholder="Enter Password" required="">
			<input type="checkbox" class="check_box"> <span>I agree to the terms and conditions</span>
			<button type="submit" class="submit_btn"> Register</button>
			
		</form>
	</div>
	</div>
	<script>
		var x = document.getElementById('login');
		var y = document.getElementById('register');
		var z = document.getElementById('btn');

			function register(){
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "110px";
			}

			function login(){
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0px";
			}




	</script>
	<script src="js/script.js"></script>

</body>
</html>
